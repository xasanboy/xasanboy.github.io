<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uzbekistan Travel | About</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body class="body-about">
	
	<nav>
		<ul class="nav-links">
			<li class="nav-brand"><img src="img/logotype.png" alt=""></li>
			<li class="nav-link"><a href="index.html">Main</a></li>
			<li class="nav-link"><a href="news.html">News</a></li>
			<li class="nav-link"><a class="active" href="#">About Us</a></li>
		</ul>
	</nav>

	<div class="container">
		<div class="greeting"><h1>Feel free contact us!!!</h1></div>
		
		<div class="form-style-8">
		  <h2>Fill the fields bellow:</h2>
		  <form>
		    <input type="text" name="field1" placeholder="Full Name" />
		    <input type="email" name="field2" placeholder="Email" />
		    <input type="url" name="field3" placeholder="Website" />
		    <textarea placeholder="Message" onkeyup="adjust_textarea(this)"></textarea>
		    <input type="button" value="Send Message" />
		  </form>
		</div>
	</div>

	<footer>
		<ul class="footer-info">
			<li class="footer-item"><a href="#" class="footer-link"><img src="img/icons/fb.png" alt="FaceBook"></a></li>
			<li class="footer-item"><a href="#" class="footer-link"><img src="img/icons/instagram.png" alt="Instagram"></a></li>
			<li class="footer-item"><a href="#" class="footer-link"><img src="img/icons/telegram.png" alt="Telegram"></a></li>
			<li class="footer-copy">&copy; 2018 - Uzbekistan Travel</li>
		</ul>
	</footer>

	<script type="text/javascript">
	function adjust_textarea(h) {
	    h.style.height = "20px";
	    h.style.height = (h.scrollHeight)+"px";
	}
	</script>

</body>
</html>
